<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorting Algorithm Visualiser</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!--<script src='app.ts'></script>*/-->
</head>
<body>
    <h1>Sorting Algorithm Visualiser</h1>
    <div>
        <button id="generate-array">Generate New Array</button>
        <select id="algorithm-selector">
            <option value="bubble">Bubble</option>
            <option value="selection">Selection</option>
            <option value="insertion">Insertion</option>
            <option value="quick">Quick</option>
            <option value="merge">Merge</option>
            <option value="heap">Heap</option>
            <option value="cocktail-shaker">CocktailShaker</option>
        </select>
        <button id="sort">Sort</button>
        <div class="slider-container">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>
        <div class="array-size-container">
            <label for="array-size">Array Size:</label>
            <input type="range" id="array-size" min="10" max="100" value="50">
        </div>
    </div>
    <canvas id="visualisation-canvas" width="800" height="400"></canvas>
        <!-- Bars are drawn here -->
    <script src="./dist/app.js"></script>
    <!-- We compile ts file into js file -->
</body>
</html>
